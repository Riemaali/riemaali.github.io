<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Loading data from a CSV file</title>
		<script type="text/javascript" src="../d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">

			d3.csv("food.csv", function(data) {
			$("#console_out_div").append("<p>" + data + "</p>")        
    
			});
		</script>
	</body>
</html>
