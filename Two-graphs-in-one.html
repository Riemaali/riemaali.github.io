
<!DOCTYPE html>
<html lang="en">
	<head>
          <style type="text/css"> 
		 #content {
                 font: normal 10pt Verdana, Arial, sans-serif !important;/* <-- fonts */;
                 background-color: skyblue;
			  color:red;
                       }
		  #item2 {
                 font: normal 10pt Verdana, Arial, sans-serif !important;/* <-- fonts */;
                 background-color: blue;
			  color:white;
                       }
	  </style>
		<meta charset="utf-8">
		<title>D3: Inserting additional text into paragraphs</title>
		<script type="text/javascript" src="../d3.js"></script>
	</head>
	<body>
		<div id= "content"> 
	        <div id= "visualization"> </div>
		<div id= "button"></div>
			
		</div> 
		
		<div id= "item2"> 
		<div id= "visualization2"> </div>
		<div id= "button"></div>
	        </div> 
		
		<script type="text/javascript">
		
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			d3.select("div").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function(d) {
			 return "I can count up to " + d;
				
				});
			

		</script>

	</body>
</html>
