<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Loading data from a CSV file</title>
		<script type="text/javascript" src="../d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var dataset;// declaring a global variable initially empty and undefined. 
			var FreshFruit;
			d3.csv("Data_assign.csv",function(data) {
				dataset = data;
				F_freshFruir = dataset.filter(function(dataset){
                         return dataset.Index == "0";
                             });
				FreshFruit = F_freshFruir;
				
			});
			
		console.log(dataset);
		console.log(FreshFruit);
						
				
           
		</script>
	</body>
</html>
