<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Loading data from a CSV file</title>
		<script type="text/javascript" src="../d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var dataset;// declaring a global variable initially empty and undefined. 
			var FreshFruit;
			var StoredFruit;
			var FreshVeg;
			var StoredVeg;
			d3.csv("Data_assign.csv",function(data) {
				dataset = data;
				F_freshFruir = dataset.filter(function(dataset){ // filtering by fresh fruit.. 
                                return dataset.Index == "0";
                                });
				
				F_StoredFruir = dataset.filter(function(dataset){ // filtering by stored fruit.. 
                                return dataset.Index == "1";
                                });
				F_freshVeg = dataset.filter(function(dataset){ // filtering by fresh fruit.. 
                                return dataset.Index == "2";
                                });
				
				F_StoredVeg = dataset.filter(function(dataset){ // filtering by stored fruit.. 
                                return dataset.Index == "3";
                                });
				FreshFruit = F_freshFruir;
				StoredFruit = F_StoredFruit;
				FreshVeg = F_freshVeg;
				StoredVeg = F_StoredVeg
				console.log(dataset);
		                console.log(FreshFruit);
				console.log(StoredFruit);
				console.log(FreshVeg);
				console.log(StoredVeg);
				
			});
			
		
						
				
           
		</script>
	</body>
</html>
