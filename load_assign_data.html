<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Loading data from a CSV file</title>
		<script type="text/javascript" src="../d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var dataset;// declaring a global variable initially empty and undefined. 
			d3.csv("Data_assign.csv",function(data) {
				dataset= data;// copy the data to dataset when loading it.	
			});
			
			
		</script>
	</body>
</html>
