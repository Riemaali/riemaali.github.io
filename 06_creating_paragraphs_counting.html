<!DOCTYPE html>
<html lang="en">
	<head>
          <style type="text/css"> 
		  body {
                 font: bold 16pt Verdana, Arial, sans-serif !important;/* <-- fonts */;
                 background-color: blue;
			  color:red;
                       }
	  </style>
		<meta charset="utf-8">
		<title>D3: Inserting additional text into paragraphs</title>
		<script type="text/javascript" src="../d3.js"></script>
	</head>
	<body>
		
		<script type="text/javascript">
		
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function(d) {
					return "I can count up to " + d;
				});
			
		</script>
		<svg width="500" height= "200">
		{	
		/<rect x="0" y="0" width="60" height="60" fill="purple" stoke="gray" stroke-width="2"/>
	        <rect x="20" y="5" width="60" height="60" fill="blue" stoke="gray" stroke-width="2"/>
		<rect x="40" y="10" width="60" height="60" fill="green" stoke="gray" stroke-width="2"/>
		<rect x="60" y="15" width="60" height="60" fill="yellow" stoke="gray" stroke-width="2"/>
		<rect x="80" y="20" width="60" height="60" fill="red" stoke="gray" stroke-width="2"/>
		}
		</svg>
	</body>
</html>
